 <div id="container">
      <div class="form_area">
          <div class="innerForm">        
              <form action="">
                <div class="logo text-center">
                    <img src="../../assets/images/logo.svg" alt="" width="100">
                    <h2>Forgot Password</h2>
                    <p>Forgot your password? Please enter your registered email address and we will send you a reset password link.</p>
                </div>  
                <div class="example-container">
                  <div class="form-group">
                      <i class="material-icons">person</i>
                  <mat-form-field>                    
                    <input matInput placeholder="Email Address">
                  </mat-form-field>
                </div>                
                <div class="form-group mt30 clearfix">
                    <button type="button" mat-button class="mat-stroked-button float-left back_btn" routerLink="/login">Back</button>
                    <button type="button" mat-button color="primary" class="mat-stroked-button mat-primary float-right" routerLink="/reset">Submit</button>
                </div>
                </div>
              </form>
          </div>
      </div>
    </div>
