
<!-- <ngx-spinner></ngx-spinner> -->
<div id="container">
    <div class="form_area">
        <div class="innerForm">        
            <form action="">
                <div class="logo text-center">
                    <img src="../../assets/images/logo.svg" alt="" width="100">
                    <h2>Login</h2>
                    <p>Enter your details below to access your account</p>
                  </div>

              <div class="example-container">
                <div class="form-group">
                    <i class="material-icons">person</i>
                <mat-form-field>                    
                  <input matInput placeholder="Email Address">
                </mat-form-field>
              </div>
              <div class="form-group">
                  <i class="material-icons">lock</i>
                <mat-form-field>                    
                  <input matInput placeholder="Password">
                </mat-form-field>
              </div>

              <div class="forgot-pass">
                  <mat-checkbox>Remember Me</mat-checkbox>                  
                  <a routerLink="/forgot">Forgot Password</a>
              </div>

              <div class="form-group mt30 text-center">                                                   
                  <button type="button" mat-button color="primary" class="mat-stroked-button mat-primary" [routerLink]="['../admin']">Submit</button>
              </div>
              </div>
            </form>
        </div>
    </div>
  </div>
